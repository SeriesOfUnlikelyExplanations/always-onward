  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js" ></script>
  <script type="text/javascript" src="https://sdk.amazonaws.com/js/aws-sdk-2.924.0.min.js"></script>
  <script>
    // http://stackoverflow.com/questions/2851663/how-do-i-simulate-a-hover-with-a-touch-in-touch-enabled-browsers
    $('body').bind('touchstart', function() {});

    <!-- Display the countdown timer in an element -->

    // Set the date we're counting down to
    var countDownDate = new Date("May 21, 2022 15:37:25").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {
      // Get today's date and time
      var now = new Date().getTime();
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
      // Time calculations for days, hours, minutes and seconds
      var weeks = Math.floor(distance / (1000 * 60 * 60 * 24 * 7));
      var days = Math.floor(distance % (1000 * 60 * 60 * 24 * 7) / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="demo"
      document.getElementById("countdown").innerHTML = weeks + 'w ' + days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
    document.addEventListener( 'DOMContentLoaded', function () {
      fetch('/api/auth/login_status',{withCredentials: true, credentials: 'include'})
        .then((res) => res.json())
        .then((data) => $('#login-link').attr("href", data.url));

      var url = new URL(window.location.href);
      fetch('/api/auth/getTokens', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          withCredentials: true,
          credentials: 'include',
          body: JSON.stringify({code: url.searchParams.get("code")}) // body data type must match "Content-Type" header
        }).then((res) => res.json())
        .then((data) => console.log(data));


    });
  </script>
